"<div class="card product-card bg-dark">",
    "<div class="card-header">",
        "<h2 class="card-title text-white">{{ name }}</h2>",
    "</div>",
    "<div class="card-body">",
        "<ul class="list-group">",
            "<li class="list-group-item text-white" style="background-color:#008060;">Price: {{ price }}</li>",
            "<li class="list-group-item text-white" style="background-color:#008060;">Sell: {{ sell }}</li>",
            "<li class="list-group-item text-white" style="background-color:#008060;">Trade: {{ trade }}</li>",
        "</ul>",
        "<a class="btn btn-primary btn-lg" href="#" role="button" style="color: black;">Edit <i class="far fa-edit"
            style="color: black;"></i></a>",
        "<a class="btn btn-danger btn-lg" href="#" role="button" style="color: black;">Delete <i class="far fa-trash-alt"
                style="color: black;"></i></a>",
    "</div>",
"</div>",
